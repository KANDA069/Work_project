<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khalsa Mobile Accessories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('../Dukan/mb.gif') no-repeat center/cover;
            animation: fade 15s infinite alternate;
            z-index: -1;
        }

        @keyframes fade {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 3vw;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            width: 40vw;
            max-width: 600px;
            min-width: 300px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        p {
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        .button {
            background-color: #ff5722;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }

        .button:hover {
            background-color: #e64a19;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 80vw;
                padding: 5vw;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .button {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 90vw;
                padding: 6vw;
            }
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 0.9rem;
            }
            .button {
                font-size: 0.9rem;
                padding: 0.7rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Khalsa Mobile Accessories</h1>
        <p>Your one-stop shop for all mobile accessories!</p>
        <button class="button" onclick="window.location.href='Contact.html'">Contact Us</button>
    </div>
</body>
</html>
